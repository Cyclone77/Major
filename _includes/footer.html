<!-- async load function -->
<script>
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
<!--滚动到顶部-->
<script>
    $(function(){
        $('#back-to-top').on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 1000);
            return false;
        });

        var oTop = $("#tag_cloud").offset().top;
        var sTop = 0;
        $(window).scroll(function() {
            sTop = $(this).scrollTop();
            if (sTop >= oTop) {
              $("#tag_cloud").addClass('lighted');
            } else {
              $("#tag_cloud").removeClass('lighted');
            }
        });
    })      
</script>
